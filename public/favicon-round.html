<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        #container { 
            width: 32px; 
            height: 32px; 
            border-radius: 50%;
            overflow: hidden;
            background: white;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;

    <div id="container">
        <img src="/logo.png" alt="Logo">
    </div>
</body>
</html>
